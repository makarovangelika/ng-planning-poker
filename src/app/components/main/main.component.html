<app-new-room-form *ngIf="registrationService.registration"></app-new-room-form>
<div *ngIf="!registrationService.registration"
    class="flex flex-col items-center justify-center h-1/2">
    <h2 class="text-left w-4/5 sm:w-1/3 font-bold mb-6 text-2xl">Register</h2>
    <input type='text' placeholder='Name'
        [(ngModel)]="name"
        class="w-4/5 sm:w-1/3 border-2 border-gray-200 focus:outline-indigo-500 rounded-md p-3 mb-4" />
    <button (click)="signUp()"
    class="w-4/5 sm:w-1/3 font-bold bg-indigo-500 hover:opacity-50 ease-in-out duration-200 rounded-md text-slate-50 p-3">Sign up</button>
</div>
