<div class="flex flex-col items-center justify-start sm:justify-center h-5/6">
    <h2 class="mb-6 text-2xl">Choose a name and a voting system for your room</h2>
    <form (ngSubmit)="handleCreateRoom($event)"
        class="flex flex-col items-center justify-center gap-y-4">
            <input type="text" placeholder="Room's name" name="name"
                [(ngModel)]="roomName"
                class="w-full border-2 border-gray-200 focus:outline-indigo-500 rounded-md p-3" />
            <select [(ngModel)]="selectedTemplate" name="selectedTemplate"
                class="w-full bg-white p-3 border-2 border-gray-200 focus:border-indigo-500 rounded-md" name="voting-system">
                    <option *ngFor="let template of templates; let i = index"
                            [value]="i">
                        {{ createRoomService.templateToString(template) }}
                    </option>
            </select>
            <input type="submit" value="Create room"
                class="w-full font-bold bg-indigo-500 hover:opacity-50 ease-in-out duration-200 rounded-md text-slate-50 p-3" />
    </form>
</div>
